{% block content %}
<div class="container mt-5 animate__animated animate__fadeIn">

    <h2 class="mb-4">Invite Contacts for Event: {{ event.name }}</h2>

    {% if contacts|length == 0 %}
    <div class="alert alert-info" role="alert">
        No contacts found for this event.
    </div>
    {% endif %}

    <form action="" method="post">
        {{ form.hidden_tag() }}
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for contact in contacts %}
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ contact.Name }}</h5>
                        <p class="card-text"><strong>Title:</strong> {{ contact.Title }}</p>
                        <p class="card-text"><strong>Email:</strong> {{ contact.Email }}</p>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="selected_contacts" value="{{ contact.Id }}">
                            <label class="form-check-label" for="selected_contacts">Invite</label>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary mt-3">Send Invitations</button>
    </form>
</div>
{% endblock %}
