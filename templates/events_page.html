{% extends "base.html" %}

{% block content %}
    <div class="container">
    <h2>Events</h2>
    <a href="/add_event" class="btn btn-primary">Add Event</a>
    <ul>
        {% for event in events %}
            <li>
                <h3>{{ event.name }}</h3>
                <p>{{ event.description }}</p>
                <p>Location: {{ event.location }}</p>
                <p>Start Time: {{ event.start_time.strftime('%Y-%m-%d %H:%M:%S') }}</p>
            </li>
        {% endfor %}
    </ul>
    </div>
{% endblock %}
